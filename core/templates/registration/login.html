

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <title>Login | Alumni Support System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <style>
	.Absolute-Center {
		margin: auto;
		position: absolute;
		top: 0; left: 0; bottom: 0; right: 0;
	}

	.Absolute-Center.is-Responsive {
		width: 50%; 
		height: 50%;
		min-width: 200px;
		max-width: 400px;
		padding: 40px;
		height: 350px;
	}

	.box-round {
		border: 1px solid grey;
		border-radius: 5px;
	}
	</style>
</head>
<body>
    {% if form.errors %}
    <p>Your credentials did not match. Please try again</p>
    {% endif %}
    <!-- <form method="post" action="">
        {%csrf_token%}
        <p> <label for="id_username">Username : </label> {{form.username}}</p>
        <p> <label for="id_password">Password :</label> {{form.password}}</p>
        <input type="hidden" name="next" value="/" />
        <input type="submit" value="login" />
    </form>
    <h3> New User? </h3>
    <a href="http://127.0.0.1:8000/login/register"> register </a> -->

<div class="container">

<div class="row" style="margin-top:20px">
    <div class="Absolute-Center is-Responsive col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" method="post" action="">
			{%csrf_token%}
			<fieldset class="box-round">
				<h2>Please Sign In</h2>
				<!-- <hr class="blueline"> -->
				<div class="form-group">
                    <label for="id_username">Username : </label> {{form.username}}
				</div>
				<div class="form-group">
                    <label for="id_password">Password : </label> {{form.password}}
				</div>
				<br>
				<a href="" class="btn btn-link">Forgot Password?</a>
				<br>
				<!-- <hr class="blueline"> -->
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="http://127.0.0.1:8000/login/register" class="btn btn-lg btn-primary btn-block">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
</body>
</html>
