

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" 
	{% load staticfiles %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<title>User Registration | Alumni Support System</title>
	<style>
	.Absolute-Center {
		margin: auto;
		position: absolute;
		top: 0; left: 0; bottom: 0; right: 0;
		border: 2px solid grey;
		border-radius: 5px;
	}

	.Absolute-Center.is-Responsive {
		width: 50%; 
		height: 50%;
		min-width: 200px;
		max-width: 400px;
		padding: 40px;
		height: 350px;
	}
	#id_username, #id_email, #id_password1, #id_password2 {
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
	}
	</style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="Absolute-Center is-Responsive">
        <form method="post" action="">
            {% csrf_token %}
            New User Register
            <ul class="registerList">

                <li id="username" class="register">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        {{ form.username }}
                    </div>
                </li>
                <li id="email" class="register">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        {{ form.email }}
                    </div>
                </li>
                <li id="password1" class="register">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        {{ form.password1 }}
                    </div>
                </li>
                <li id="password2" class="register">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirm Password</label>
                        {{ form.password2 }}
                    </div>
                </li>
            </ul>
            <input type="submit" value="Register" class="btn btn-default" />
        </form>
    </div>
</body>
</html>
